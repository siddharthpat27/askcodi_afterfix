<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chinese Restaurant</title>
<style>
  body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #ffcc00;
    padding: 10px 0;
    text-align: center;
  }
  header a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
  }
  .menu-section {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .menu-item {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  form {
    margin: 20px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <a href="#home">Home</a>
  <a href="#menu">Menu</a>
  <a href="#about">About</a>
</header>
<div class="menu-section">
  <div class="menu-item">
    <h2>Recipe 1</h2>
    <img src="recipe1.jpg" alt="Recipe 1">
    <p>Description of Recipe 1</p>
  </div>
  <div class="menu-item">
    <h2>Recipe 2</h2>
    <img src="recipe2.jpg" alt="Recipe 2">
    <p>Description of Recipe 2</p>
  </div>
  <div class="menu-item">
    <h2>Recipe 3</h2>
    <img src="recipe3.jpg" alt="Recipe 3">
    <p>Description of Recipe 3</p>
  </div>
</div>
<footer>
  <p>&copy; 2023 Chinese Restaurant</p>
</footer>
<form>
    <h2>Contact Us</h2>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <label for="message">Your Message</label>
    <textarea id="message" placeholder="Enter your message" required></textarea>
    <input type="submit" value="Submit">
  </form>

<script>
  // Additional JavaScript code can be added here for further functionality
</script>
</body>
</html>
